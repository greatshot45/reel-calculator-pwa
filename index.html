<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reel Calculator</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#007bff" />
  <link rel="icon" href="icon-192.png" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 40px;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 30px;
    }

    header img {
      width: 48px;
      height: 48px;
      margin-right: 12px;
    }

    header h1 {
      font-size: 2rem;
      color: #007bff;
      text-transform: uppercase;
      margin: 0;
    }

    .layout {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 300px;
    }

    label {
      display: block;
      margin-top: 10px;
      color: #555;
    }

    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .table-container {
      flex: 1;
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: right;
    }

    th {
      background-color: #f4f4f4;
      color: #333;
    }

    td:first-child, th:first-child {
      text-align: center;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #888;
    }

    .install-tip {
      text-align: center;
      margin: 2rem auto;
      color: #555;
    }

    @media (max-width: 768px) {
      .layout {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="icon-512.png" style="border:2px solid red;" />
    <h1>Reel Calculator</h1>
  </header>

  <div class="install-tip">
    <strong>üí° Tip:</strong> You can install this app on your device!<br>
    Just use the browser‚Äôs <em>‚ÄúAdd to Home Screen‚Äù</em> or <em>‚ÄúInstall‚Äù</em> option.
  </div>

  <form class="layout" onsubmit="event.preventDefault(); generateTable();">
    <div class="form">
      <label for="tracks">Number of Tracks:</label>
      <input type="number" id="tracks" required />

      <label for="jobQty">Total Job Qty:</label>
      <input type="number" id="jobQty" required />

      <label for="repeatStep">Repeat Step:</label>
      <input type="number" id="repeatStep" required />

      <button type="submit">Calculate</button>
    </div>

    <div class="table-container" id="tableOutput"></div>
  </form>

  <footer>
    Reel Calculator v1.0.0 ‚Ä¢ PWA Enabled
  </footer>

  <script>
    function generateTable() {
      const tracks = parseInt(document.getElementById('tracks').value);
      const jobQty = parseInt(document.getElementById('jobQty').value);
      const repeatStep = parseInt(document.getElementById('repeatStep').value);

      if (isNaN(tracks) || isNaN(jobQty) || isNaN(repeatStep) ||
          tracks <= 0 || jobQty <= 0 || repeatStep <= 0) {
        alert("Please enter valid positive numbers.");
        return;
      }

      let tableHTML = `
        <table>
          <thead>
            <tr>
              <th>Runs</th>
              <th>Rolls</th>
              <th>Labels Per Roll</th>
              <th>Metres</th>
            </tr>
          </thead>
          <tbody>
      `;

      for (let runs = 1; runs <= 55; runs++) {
        let rolls = runs * tracks;
        let labelsPerRoll = jobQty / rolls;
        let mm = labelsPerRoll * repeatStep;
        let metres = Math.round((mm / 1000) + 3);

        tableHTML += `
          <tr>
            <td>${runs}</td>
            <td>${rolls}</td>
            <td>${labelsPerRoll.toFixed(2)}</td>
            <td>${metres}</td>
          </tr>
        `;
      }

      tableHTML += `</tbody></table>`;
      document.getElementById('tableOutput').innerHTML = tableHTML;
    }

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => console.log("Service Worker registered"))
          .catch(err => console.error("Service Worker error:", err));
      });
    }
  </script>
</body>
</html>
